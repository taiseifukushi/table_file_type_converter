<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Markdown Table Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver/dist/FileSaver.min.js"></script>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
  </head>
  <body>
    <h1>Markdown Table Converter</h1>
    <form>
      <label for="markdown-file">Upload Markdown File:
        <input type="file" id="markdown-file" accept=".md" required />
      </label>
    </form>
    <button id="convert-button">Convert</button>
    <hr/>
    <h2>Converted CSV File</h2>
    <div id="csv-table-container"></div>
    <a href="#" id="csv-download-link">Download CSV File</a>
    <br>
    <h2>Converted Excel File</h2>
    <div id="excel-table-container"></div>
    <a href="#" id="excel-download-link">Download Excel File</a>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
