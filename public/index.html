<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Table Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/file-saver/dist/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.0/papaparse.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css"> -->
  </head>
  <body>
    <h1>Table Converter</h1>
    <form>
      <label for="upload-file">Upload File:
        <input type="file" id="upload-file" accept=".md,.csv,.xlsx,.xls" required />
      </label>
    </form>
    <button id="convert-button">Convert</button>
    <h2>CSV File</h2>
    <div id="csv-table-container"></div>
      <a href="#" id="csv-download-link">Download CSV File</a>
    <h2>Excel File</h2>
    <div id="xlsx-table-container"></div>
    <a href="#" id="xlsx-download-link">Download Excel File</a>
    <h2>Markdown File</h2>
    <div id="markdown-table-container"></div>
    <a href="#" id="markdown-download-link">Download Markdown File</a>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
